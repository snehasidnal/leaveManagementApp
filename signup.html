<html>

<head>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <div class="main">
        <p class="sign" align="center">Sign up</p>
        <p class="form1">
		<input class="un " type="text" align="center" placeholder="Full name" id="name">
				<select class="un " type="text" align="center" placeholder="faculty" id="faculty">
                    <option value="">--Please choose an Faculty--</option>
                    <option value="preeti puranik">preeti puranik</option>
                    <option value="P.K.Deshpande">P.K.Deshpande</option>
                    <option value="G.M.Patil">G.M.Patil</option>
                </select>
            <input class="un " type="text" align="center" placeholder="Email Id" id="email">
            <input class="pass" type="password" align="center" placeholder="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<input class="pass" type="password" align="center" placeholder="Confirm Password" id="Cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <button onclick="login()" class="submit" align="center">Sign up</button>
			<p class="forgot" align="center"><a href="Login.html">Login </p>
        </p> 
			


    </div>
	<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
